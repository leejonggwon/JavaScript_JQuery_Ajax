<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="tit">jQuery</h1>

    <!-- jQuery 파일 불러오기 -->
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
        //jQuery 문법에서 $로 시작하는 것은 jQuery 객체를 의미한다
        //document.getElementsByTagName("h1"); → $("h1") ;
        //$(CSS선택자) : 선택자에 해당하는 모든 HTML객체를 배열형태로 반환하는 함수
        const h1Tag = $("#tit"); //jQuery에서 id가 "tit"인 요소를 선택  
        
        console.log(h1Tag); //배열형태로 가져온다

        //h1태그의 내용접근하는 함수
        //JavaScript: innerText, innerHTML
        console.log(h1Tag.text());
        console.log(h1Tag.html());

        //h1태그의 내용을 변경할 때 
        h1Tag.text("TEXT로 내용변경");
        //$h1Tag.html("<a href='#'>HTML로 내용변경</a>");

        //h1태그 스타일변경하는 함수
        h1Tag.css({
            color: "white",
            backgroundColor: "blue",
            fontSize: "30px",
            fontWeight: "bold",
            textAlign: "center",
            border: "5px solid black", //요소 테두리를 두께 2px, 실선(solid), 검은색 으로 지정
            borderRadius: "50px 50px 50px 50px",
            padding: "10px"
        });

        //h1태그 이벤트 적용하는 함수1
        // $h1Tag.on("click", function(){
        //     alert("클릭이벤트 실행");
        // });

        //h1태그 이벤트 적용하는 함수2
        h1Tag.click(function(){    
            alert("클릭이벤트 실행");
        });



    </script>
</body>
</html>
