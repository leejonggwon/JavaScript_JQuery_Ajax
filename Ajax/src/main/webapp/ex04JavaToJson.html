<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="result-area"></div>
	<br>
	<button id="req-btn">데이터요청</button>
	
	<script src="./js/jquery-3.7.1.js"></script>
	<script>
	
		$("#req-btn").on("click", function(){
			$.ajax({
				url:"JavaToJson",
				success: function(res){ //서버에서 응답한 데이터를 이 매개변수로 받는다
					console.log(res); //문자열		
					
				let resultHTML = `<table border="1">
					              	<tr> 
								  		<th>커피</th>
								 		<th>가격</th>
								 		<th>사이즈</th>
								 	</tr>
								 `;
				
				for(let i = 0; i<res.length; i++){
					resultHTML += `<tr>
								   		<td>${res[i].menuNm}</td>	
								   		<td>${res[i].price}</td>	
								   		<td>${res[i].size}</td>	
								   </tr>						 
								  `;							
				}
				
				resultHTML += `</table>`;
			
				$("#result-area").html(resultHTML);							
				},
				error:function(){
					alert("요청실패");
				}				
			});
		});
		
	</script>

</body>
</html>
