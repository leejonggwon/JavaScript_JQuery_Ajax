<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="result-area"></div>
	<button id="req-btn">데이터요청</button>
	<p id="res_result"></p>
	
	<script src="./js/jquery-3.7.1.js"></script>
	<script>
	
		$("#req-btn").on("click", function(){
			$.ajax({
				url:"GsonArray",
				success: function(res){ //서버에서 응답한 데이터를 이 매개변수로 받는다
					console.log(res); //문자열		
				let resultHTML = "";
				
				for(let i = 0; i<res.length; i++){
					resultHTML += `<p>${res[i].coffee} | ${res[i].price}</p>`;
				}
			
				$("#result-area").html(resultHTML);							
				},
				error:function(){
					alert("요청실패");
				}				
			});
		});
		
	</script>

</body>
</html>
