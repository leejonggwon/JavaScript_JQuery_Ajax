<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="result-area"></div>
	<button id="req-btn">데이터요청</button>
	<p id="res_result"></p>
	
	<script src="./js/jquery-3.7.1.js"></script>
	<script>
		
		$("#req-btn").on("click", function(){
			$.ajax({
				url:"Gson",
				success: function(res){ //서버에서 응답한 데이터를 이 매개변수로 받는다
					console.log("응답 받은 데이터:", res); //문자열	
						
					$("#result-area").text(`"응답 받은 데이터: ${res.data}/${res.data2}`);
					
					//JSON.stringify(res): 객체(Object)를 JSON 문자열(String)로 변환해주는 함수
					$("#res_result").text("응답 받은 데이터: "+  JSON.stringify(res));					
				},
				error:function(){
					alert("요청실패");
				}				
			});
			
		});
		
	</script>

</body>
</html>
