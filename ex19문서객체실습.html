<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>입력요소의 데이터 접근하기</h1>

    <form action="">
        <input type="text" id="user-input">
        <input type="button" id="btn" value="출력">
    </form>

    <p id="msg"></p>

    
    <script>
        //이벤트 & 이벤트 핸들러
        //1) 이벤트 : 웹 페이지에서 마우스, 키보드입력, 스크롤 등의 발생하는 행위

        //3) * 이벤트 종류 → p541 참고

        const userInput = document.getElementById("user-input");
        const btn = document.getElementById("btn");
        const msg = document.getElementById("msg");

         let getValue = function(){
             //사용자가 입력한 값을 접근하는 방법
             // - 입력속성.value
             // * 이외 select , textarea 태그 에도 value 속성으로 접근할 수 있다 
             msg.innerHTML = userInput.value;  
         }

        //     console.log("함수실행!");
        //     msg.innerHTML = userInput.value; 
        // });


        //미리 만들어진 호출하는 방법
        //btn.addEventListener("click", getValue);
        userInput.addEventListener("keyup", getValue);
        
    </script>
