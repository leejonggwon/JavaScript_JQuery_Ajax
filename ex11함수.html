<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수(function)
        // - 특정 로직을 수행하기 위해 독립적으로 설계하는 구조
        // - 코드를 재사용, 유지보수가 용이, 신뢰성, 가독성에 좋다
        
        //함수선언 방법 3가지
        //1. 힘수선언문(가장기본)
        // - 함수 호이스팅: 함수를 코드 맨 위로 끌어올려서 실행하는 것처럼 동작한다
        //                함수 선언을 코드 제일 위로 옮겨서 실행하는 것처럼 작동한다 
        //                 그러므로 함수를 선언하기 전에 호출해도 문제가 없다 
        intro(); 

        function intro() {
            console.log("intro()함수가 실행되었습니다!");
            document.writeln("intro()함수가 실행되었습니다!<br>");
        }    

        //함수호출
        //intro();


    </script>
</body>
</html>
