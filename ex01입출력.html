<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- JavaScript-->
    <script>
        //자바스크립트언어를 작성하는 영역
        //body 끝 태그 위쪽에 script태그 생성
        
        //출력문 3가지 
        //1.웹 페이지에 출력하는 함수
        document.write("document: Hello JavaScript!<br>");   
        
        //2.웹 페이지에 알림창으로 출력하는 함수  
        //- 사용자에게 내용을 안내할 때 주로 사용
        //alert("alert: Hello JavaScript!");

        //3.개발자도구 → consol창에 출력하는 함수 
        // - 개발 및 테스트용으로 사용
        console.log("console: Hello JavaScript!");

        //입력문 2가지
        //1.prompt(): 사용자의 키보드값을 입력받는 함수
        //            문자열로 반환
        let fruit = prompt("좋아하는 과일을 입력해주세요!");
        document.write(fruit);
        alert("alert 함수 " + fruit);
        console.log(fruit);

        //2.confirm(): 확인/취소를 입력받는 함수
        //             논리형데이터로 반환(true/false)
        let isCheck = confirm("confirm 함수: 회원정보변경을 하시겠습니까?"); //사용자에게 선택(확인/취소)을 요청한다
        console.log(isCheck);

    </script>
    
</body>
</html>
