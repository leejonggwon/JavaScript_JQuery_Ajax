<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //변수
        //java에서 변수선언: int num; 자료형 변수형;
        //JavaScript 변수선언: var 변수명;

        //변수특징
        // - 선언만 했을 경우 자료형을 알 수 없음
        // → 초기화를 했을 떄 자료형이 결정된다!
        // - 제선언&재할당(var)
        
        var data = 10.5
        console.log(data, typeof(data)); //정수든, 실수든, 모두 number 타입이다 
                                         //typeof(): 값의 타입(자료형)을 알려주는 연산자

        var data = 10;
        console.log(data);

        //JavaScript가 인식하는 코드
        //1. var data; //호이스팅: 선언을 위로 끌어올려 해석을 한다 
        //2. data = 10.5;
        //3. console.log(data, typeof(data2));
        //4. data = 10;
        //5. console.log(data);
        

        //var키워드를 개선하기 위해 등장한 변수 키워드 2가지
        //1. 변수를 선언할 때: let
        // - 재선언X 재할당O
        let msg = "Hello";
        let msg2 = "Hi";
        console.log(msg, typeof(msg)); //string
        
        
        //2. 상수를 선언할 떄 : const
        // - 재선언X 재할당X
        const num = 5
        //num = 10;
        console.log(num); //재할당 하면 Uncaught TypeError: Assignment to constant variable
        

        //자료형
        // : number(숫자), string(문자열), boolean(논리)
        let num1 = 10;
        let num2 = 14.3;
        let msg11 = "Hello";
        let msg12 = 'Hello'; //작은 따옴표로도 정의할 수 있다(큰따옴표 기준)
        let isLogin = true;  //false

        // : undefined, null
        // - 공통점: 값이 비어있다는 의미
        // - 차이점: 공간 생성의 차이
        // undefined: 데이터, 자료형 모두 정의되지 않은 상태 
        // null: 데이터만 정의되지 않은 상태 
        // * 일반적으로 값이 비어있는지 체크할 때 null로 초기화 해서 사용한다 
        let empty = null;  //null → object
        let value;         //undefined


        console.log(typeof(num1), typeof(num2));   //number
        console.log(typeof(msg11), typeof(msg12)); //string
        console.log(typeof(isLogin));              //boolean
        console.log(typeof(empty), typeof(value)); //object undefined
        
    </script>
</body>
</html>
