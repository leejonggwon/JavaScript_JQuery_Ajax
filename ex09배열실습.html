<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 실습문제) 10개의 랜덤숫자를 저장하는 배열을 만든 후, 짝수의 개수를 출력해보기!
        // 결과형태) arr에 저장된 짝수는 0,0,0,0,0 이고 총 0개입니다.
        // 1, 10개의 랜덤 숫자를 가진 배열 생성하기
        // 2. 반복문을 활용하여 짝수 판단하기
        // 3. 짝수인 경우 카운팅하기

        let arr = [];
        let new_arr = []; //짝수만 저장하는 배열
        let cnt = 0;      //짝수의 개수를 저장하는 변수 
        

       for (let i = 0; i < 10; i++){
        let num = parseInt(Math.random()*100)+1;
            arr.push(num);
       }

       for (let i = 0; i < arr.length; i++) {
            if(arr[i] % 2 === 0){
                new_arr.push(arr[i]);
                cnt++;
            }
       }

       //+ 연산자는 숫자나 배열 같은 값을 모두 문자열로 변환하여 연결한다
       console.log("arr에 저장된 짝수는 " + new_arr + " 이고 총 " + cnt + "개입니다.");
       

       //템플릿 문자열: 문자열과 변수를 +연산자 없이 함께 사용할 수 있는 문법
       // 형식: `문자열 ... ${변수} 문자열...`
       // - 문자열 데이터를 줄바꿈하더라도 오류가 발생하지 않는다.
       //템플릿 리터럴(Template Literal)은  문자열을 작성할 때 변수를 쉽게 삽입하거나 여러 줄에 걸쳐 문자열을 표현할 수 있도록 지원하는 특별한 문자열 표기법이다
       console.log(`arr에 저장된 짝수는 ${new_arr} 이고 총 ${cnt}개입니다.`);
       
       document.write(`arr에 저장된 짝수는 ${new_arr} 이고 총 ${cnt}개입니다.`);


    </script>
</body>
</html>
