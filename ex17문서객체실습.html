<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="tit">클릭 한 번 해볼까요?</h1>

    <p id="link-text"></p>
    <p id="list"></p>


    <button onclick="h1Change()">클릭</button> <!--버튼을 클릭할 때 자바스크립트 함수 h1Change()가 호출되어 실행-->
    <button onclick="createLink()">링크생성</button>
    <button onclick="createList()">목록생성</button>


    <script>
        //h1태그의 내용을 변경하는 함수
        let h1Change =()=>{
            const tit= document.getElementById("tit");
            tit.innerHTML = "클릭을 했어요! 잘했어요!";

            //HTML태그 스타일 변경하는 방법
            tit.style.color = "green";  
            tit.style.backgroundColor ="yellow";
        }

        let createLink =()=>{
            const linkText = document.getElementById("link-text");
            linkText.innerHTML = "<a href='https://www.naver.com'>네이버로 이동합니다</a>";
        }

        let createList =()=>{
            const list = document.getElementById("list");
            list.innerHTML = "<ol> <li><a href='https://www.google.com'>구글</a></li> <li><a href='https://www.naver.com'>네이버</a></li> <li><a href='https://www.daum.net'>다음</a></li> </ol>";
        }

    </script>
</body>
</html>
