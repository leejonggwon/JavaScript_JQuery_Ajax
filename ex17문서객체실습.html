<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="tit">클릭 한 번 해볼까요?</h1>

    <p id="link-text"></p>
    <p id="list"></p>


    <button onclick="h1Change()">클릭</button> <!--버튼을 클릭할 때 자바스크립트 함수 h1Change()가 호출되어 실행-->
    <button onclick="createLink()">링크생성</button>
    <button onclick="createList()">목록생성</button>


    <script>
        //h1태그의 내용을 변경하는 함수
        let h1Change =()=>{
            const tit= document.getElementById("tit");
            tit.innerHTML = "클릭을 했어요! 잘했어요!";

            //HTML태그 스타일 변경하는 방법
            tit.style.color = "green";  
            tit.style.backgroundColor ="yellow";
        }

        let createLink =()=>{
            const linkText = document.getElementById("link-text");
            linkText.innerHTML = "<a href='https://www.naver.com'>네이버로 이동합니다</a>";
        }

        let createList =()=>{
            const list = document.getElementById("list");

        //배열 데이터를 HTML 태그(<ul>, <li>)와 결합하여 화면에 표시하는 예제 
        //많은 양의 데이터를 반복문을 통해서 생성하는 방법 
        let arr = ["HTML", "CSS", "JS"];        
        let resultHTML = `<ul>`;
        
        for (let i = 0; i < arr.length; i++) {
            resultHTML += `<li>${arr[i]}</li>`; //문자열 누적 
        }    
        resultHTML += `</ul>`;

        list.innerHTML = resultHTML;


        // list.innerHTML =`
        //     <ul> 
        //         <li>HTML</li> 
        //             <li>CSS</li> 
        //         <li>JS</li> 
        //     </ul>
        // `;

        }

    </script>
</body>
</html>
